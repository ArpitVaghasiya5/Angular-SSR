<span class="image-description-container">
    
    <mat-card class="example-card" appearance="outlined">
        <img mat-card-image [src]="getImageUrl(data.mainImage.url)" alt="Photo of a Shiba Inu">

            <p>{{ data.Description }}</p>
        </mat-card-content>
    </mat-card>
</span>
